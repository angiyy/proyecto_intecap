{% extends "base.html" %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar esta habitación?</h1>
<p><strong>{{ habitacion.tipo }}</strong> - ${{ habitacion.precio_por_noche }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_habitaciones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
