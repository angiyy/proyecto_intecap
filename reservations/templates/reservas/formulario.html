{% extends "base.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Reserva{% else %}Nueva Reserva{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_reservas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
