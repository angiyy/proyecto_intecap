{% extends "base.html" %}

{% block content %}
<h1>Lista de Habitaciones</h1>
<a href="{% url 'crear_habitacion' %}" class="btn btn-primary">Nueva Habitaci√≥n</a>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Tipo</th>
            <th>Precio por noche</th>
            <th>Disponible</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for habitacion in habitaciones %}
        <tr>
            <td>{{ habitacion.tipo }}</td>
            <td>${{ habitacion.precio_por_noche }}</td>
            <td>{{ habitacion.disponible }}</td>
            <td>
                <a href="{% url 'editar_habitacion' habitacion.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'eliminar_habitacion' habitacion.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
