{% extends "base.html" %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar este cliente?</h1>
<p><strong>{{ cliente.nombre }}</strong> - {{ cliente.correo }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
